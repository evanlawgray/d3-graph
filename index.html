<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>d3 Graph</title>
    <link href="https://fonts.googleapis.com/css?family=Arimo|Open+Sans" rel="stylesheet">
    <style>
      body.loading {
          visibility: hidden;
      }
    </style>
  </head>
  <body class="loading">
    <main>
      <section>
        <h2>Bar Graph With Tooltips</h2>

        <div id="bar-graph" class="graph-box bars">
          <!--Bars representing each data point will be rendered here -->
        </div>
      </section>
      <section>
        <h2>Line Graph</h2>

        <div id="line-graph-container" class="graph-box lines">
          <!--Lines representing array of data points will be rendered here -->
        </div>
      </section>
    </main>
    <script type="text/javascript" src="build/bundle.js"></script>
  </body>
</html>
